<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-page</title>
    <!-- ! Css -->
    <link rel="stylesheet" href="../styles/profile.css">
    <link rel="stylesheet" href="../components/navbar/navbar.css" />
    <link rel="stylesheet" href="../components/footer/footer.css">

    <!-- !favicon  -->
    <link
      rel="icon"
      href="https://cdn.iconscout.com/icon/free/png-256/kfc-2-226243.png?w=128&f=avif"
    />

</head>
<body>
    <!-- !Navbar Section -->
<div class="navbar">

</div>
<!-- Header div -->
<div class="account-detail-container">
<div class="header-profile-div">

</div>
<!-- Account Details -->
<div class="account-head">
<div class="left-div">
    <img src="https://online.kfc.co.in/static/media/Strips.4f336307.svg" alt="error">
    <div class="head-wish">
        <h4>GOOD EVENING</h4>

    </div>
    <div class="account-detail">
        <button class="order-his-btn"  onclick="getOrderHistory()">Order History</button>

        <p>Addresses</p>
        <p>Account Setting</p>
    </div>
  
    <button class ="sign-out-btn">Sign Out</button>
   
</div>



<!-- Right Section -->
<div class="Right-side">
   <div class="order-history">
    <h2>ORDER HISTORY</h2>
    <div class="order-btn-div">
    <p>Looking for a specific order?  <button class="Order-lookup" onclick="window.location.href='form.html'">Order lookup</button></p>
</div>
   </div>

   <div class="view-menu-div">
    <!-- <p>No order have been placed in the past 12 months</p> -->

    </div>
    <button class="View-menu">View Menu</button>
    </div>

    <div class="question-div">
        <h2>HAVE A QUESTION?</h2>
        <p>Connect with a specialist for answers</p>
        <button class="get-help" onclick="window.location.href='help.html'">GET HELP</button>
        </div>
</div>


<div class="timer">
    <h1 class="timer">30.00</h1>
</div>
</div>


</div>

</div> -->
