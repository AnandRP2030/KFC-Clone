<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="sign up">
      <form id="sign-form" accept="">
        <img src="https://th.bing.com/th/id/OIP.HmxTpJP7ZX6VuCAFlToCaQHaHd?w=186&h=187&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="kfc-logo">
        <h2>Log In  To KFC</h2>

        <form  id="form"action="">
          <div>
            <label for="">Email</label><br>
            <input type="email" id="email" placeholder="Email"><br><br>
          </div>
          <div>
            <label for="">Password</label><br>
            <input type="password" id="Password" placeholder="Password"><br><br>
          </div>
          <hr>
          <a href="" id="forgot">Forgot Password</a><hr>
          <div class="button"></div>
          <!-- <p>By logging into the application or proceeding as a guest, you agree to our</p> -->
          <div class="para">By logging into the application or proceeding as a guest, you agree to our
            <span>
                <a rel="noreferrer" target="_blank" href="https://kfc.com/privacy-policy" class="">Privacy Policy</a>
            </span>
            and
                <span>
                    <a rel="noreferrer" target="_blank" href="https://www.kfc.com/terms-of-use">Terms of Use</a>
                </span>

          </div><br><br>
          <button class="btn"><b>Log In</b></button>
          <hr>
      
      </form>
      <div>Don't have an account?<a href="signup.html"></a>Join Now</div>

    </div>
</body>
</html>
