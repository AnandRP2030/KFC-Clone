<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../styles/login.css" />

    <!-- favicon  -->
    <link
      rel="icon"
      href="https://cdn.iconscout.com/icon/free/png-256/kfc-2-226243.png?w=128&f=avif"
    />
  </head>
  <body>
    <div class="kfc-sign-up">
      <form id="form-id" method="post" action="">
        <img
          src="https://online.kfc.co.in/static/media/kfcLogo.492728c6.svg"
          alt="kfc-logo"
        />

        <div class="alternative-signup">
          <p>Continue with Twitter</p>

          <img
            src="https://www.iconpacks.net/icons/2/free-twitter-logo-icon-2429-thumb.png"
            alt="twitter"
          />
        </div>
        <div class="alternative-signup">
          <p>Continue with Google</p>

          <img
            src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
            alt="logo"
          />
        </div>

        <!-- <hr class="line" /> -->

        <div class="signup-warning email-warning"></div>
        <input type="email" class="email-input" placeholder="Email ID" />

        <div class="signup-warning password-warning"></div>
        <input type="password" placeholder="Password" id="signin-password" />
        <a class="forgot" href="#">Forgot Password</a>
        <!-- <a href="#"> <button class="loginBtn">Login</button> </a> -->
        <p class="loginBtn">Login</p>
        <p class="sign-up-already-ac">
          Don't have an account yet?
          <a href="signup.html"> <span class="already-ac"> Login </span> </a>
        </p>
      </form>
      <img
        class="bg-img"
        src="https://imageproxy.wolt.com/menu/menu-images/60768b1edac7d213c1537e7d/86a383a0-7783-11ec-962c-56e521cf7f61_nuggets_9_pcs_meal.jpeg"
        alt=""
      />
    </div>

    <script src="../scripts/login.js"></script>
  </body>
</html>
